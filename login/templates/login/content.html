{% extends 'base.html' %}
{% block title %}文章详细页面{% endblock %}
{% block content %}
    {% if article %}
        <div class="form-group">
            <p>标题：</p><br>
            {{ article.title }}
        </div>
        <div class="form-group">
            <p>内容：</p><br>
            {{ article.content }}
        </div>
        <div class="form-group">
            <p>发表日期：</p>
            {{ article.create_content_time }}
        </div>
        <a href="{% url 'login:edit_page' article.id %}">修改文章</a>
        <br>
        <a href="{% url 'login:delete' article.id%}">删除</a>
    {% endif %}
{% endblock %}
